<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>.slider-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        overflow: hidden;
      }
      
      .slider-wrapper {
        display: flex;
        width: 300%;
        transition: transform 0.5s ease;
      }
      
      .slider-slide {
        flex-shrink: 0;
        width: 33.33%;
      }
      
      .slider-slide img {
        width: 100%;
        height: auto;
      }
      
      .slider-prev,
      .slider-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1;
        background-color: transparent;
        border: none;
        color: white;
        font-size: 2rem;
      }
      
      .slider-prev {
        left: 0;
      }
      
      .slider-next {
        right: 0;
      }
      
      </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-wrapper">
          <div class="slider-slide">
            <img src="slide1.jpg" alt="Slide 1">
          </div>
          <div class="slider-slide">
            <img src="slide2.jpg" alt="Slide 2">
          </div>
          <div class="slider-slide">
            <img src="slide3.jpg" alt="Slide 3">
          </div>
        </div>
        <button class="slider-prev">Prev</button>
        <button class="slider-next">Next</button>
      </div>           
</body>
<script>
const sliderWrapper = document.querySelector('.slider-wrapper');
const sliderPrev = document.querySelector('.slider-prev');
const sliderNext = document.querySelector('.slider-next');
let currentSlide = 0;

function showSlide(slideIndex) {
  // Calculate the new position of the slider wrapper
  const newPosition = -slideIndex * 100;

  // Set the transform property of the slider wrapper
  sliderWrapper.style.transform = `translateX(${newPosition}%)`;

  // Update the current slide index
  currentSlide = slideIndex;
}

function prevSlide() {
  let slideIndex = currentSlide - 1;
  if (slideIndex < 0) {
    slideIndex = sliderWrapper.children.length - 1;
  }
  showSlide(slideIndex);
}

function nextSlide() {
  let slideIndex = currentSlide + 1;
  if (slideIndex >= sliderWrapper.children.length) {
    slideIndex = 0;
  }
  showSlide(slideIndex);
}

// Automatically advance the slider every 3 seconds
setInterval(() => {
  nextSlide();
}, 3000);

// Add event listeners to the prev and next buttons
sliderPrev.addEventListener('click', prevSlide);
sliderNext.addEventListener('click', nextSlide);

</script>
</html>
